name: mini_game
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_gen: ^5.3.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.3.2
  build_runner: ^2.4.6
  flutter_native_splash: ^2.3.3

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#373747"

flutter_gen:
  output: lib/gen/ 
  line_length: 80 
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
 
  assets:
    - assets/images/
    - assets/icons/


